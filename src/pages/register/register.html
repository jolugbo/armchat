<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <!--ion-label color="danger">Picture</ion-label-->
    <!--button ion-button full color="secondary" (click)="takePhoto()">Snap pic</button-->
  </ion-item>
  <ion-item>
    <ion-label color="danger">Email</ion-label>
    <ion-input type="email" [(ngModel)]="reg.email" name="email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="danger">Password</ion-label>
    <ion-input type="password" [(ngModel)]="reg.password" name="pword" required></ion-input>
  </ion-item>
  <button ion-button round full outline color="secondary" (click)="registerAccount()">Register</button>
  <button ion-button round full outline color="secondary" (click)="goToLogin()">Back To Login</button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="footer-bg">ARM &copy; 2018</ion-title>
  </ion-toolbar>
</ion-footer>
