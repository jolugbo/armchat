<ion-header>

  <ion-toolbar color="secondary">
    <img src="assets/imgs/logo.png" class="logo" />
  </ion-toolbar>
  <ion-toolbar color="secondary">
    <h2>Chat Application</h2>
  </ion-toolbar>
</ion-header>
<ion-content padding> 
<ion-item>
  <ion-label color="danger">Email
  </ion-label>
  <ion-input type="email" [(ngModel)]="loginData.email" name="emailAdd" required></ion-input>
</ion-item>

<ion-item>
  <ion-label color="danger">Password</ion-label>
  <ion-input type="password" [(ngModel)]="loginData.password" name="password" required></ion-input>
</ion-item>
<button ion-button clear class="forgot-password" (click)="passwordReset()">forgot password?</button>
<button ion-button round full color="secondary" outline (click)="signIn()">Sign in &nbsp;&nbsp;
  <ion-icon name="md-log-in"></ion-icon>
</button>
<button ion-button round full color="secondary" outline (click)="Register()">Register</button>
<p>Register an account using a valid email address</p>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="footer-bg">ARM &copy; 2018</ion-title>
  </ion-toolbar>
</ion-footer>
